<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="images/logo.png" alt="" class="logo-img">
                <h1 class="title">Only</h1>
            </div>
            <div class="left-mid-fill"></div>
            <p class="by">Photo by ***</p>
        </div>
        <div class="content">
            <div class="top-fill"></div>
            <div class="slogan">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud</p>
                <br>
                <p>exercitation ullamco laboris nisi ut aliquip exea commodo consequat.</p>                
            </div>

            <form action="post" class="form">
                <div class="entry">
                    <p class="message">Join now!</p>
                    <div class="input-row name">
                        <div class="text-input first">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="text-input last">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="input-row contact">
                        <div class="text-input email">
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="email" placeholder="me@domain.com">
                        </div>
                        <div class="text-input phone">
                            <label for="user_phone">Phone Number</label>
                            <input type="text" id="user_phone" name="phone" placeholder="222-333-4444">
                        </div>
                    </div>
                    <div class="input-row password">
                        <div class="text-input first-pass">
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="password" required>
                        </div>
                        <div class="text-input second-pass">
                            <label for="user_password_confirm">Password</label>
                            <input type="password" id="user_password_confirm" name="password_confirm" required>
                        </div>
                    </div>
                </div>
                <div class="register">
                    <button type="submit">Create Account</button>
                    <p class="login">Already have an account? <a href="" class="link">Log in</a></p>
                </div>
            </form>
            
            <div class="bottom-fill"></div>
        </div>
    </div>
    
</body>
</html>
